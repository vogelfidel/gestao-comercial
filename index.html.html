<html>
<head>
    <title>Sistema de Gestão Comercial</title>
    <script>
        function showTab(tabName) {
            // Logic to show the specified tab and hide others
            var tabs = document.querySelectorAll('.tab');
            tabs.forEach(function(tab) {
                tab.style.display = 'none';
            });
            document.getElementById(tabName).style.display = 'block';
        }

        // Additional functionality for PDV, estoque, financeiro, relatórios, and cadastros
    </script>
    <style>
        .tab {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Sistema de Gestão Comercial</h1>
    <button onclick="showTab('pdvTab')">PDV</button>
    <button onclick="showTab('estoqueTab')">Estoque</button>
    <button onclick="showTab('financeiroTab')">Financeiro</button>
    <button onclick="showTab('relatoriosTab')">Relatórios</button>
    <button onclick="showTab('cadastrosTab')">Cadastros</button>

    <div id="pdvTab" class="tab">
        <h2>PDV</h2>
        <!-- PDV section code goes here -->
    </div>
    <div id="estoqueTab" class="tab">
        <h2>Estoque</h2>
        <!-- Estoque section code goes here -->
    </div>
    <div id="financeiroTab" class="tab">
        <h2>Financeiro</h2>
        <!-- Financeiro section code goes here -->
    </div>
    <div id="relatoriosTab" class="tab">
        <h2>Relatórios</h2>
        <!-- Relatórios section code goes here -->
    </div>
    <div id="cadastrosTab" class="tab">
        <h2>Cadastros</h2>
        <!-- Cadastros section code goes here -->
    </div>
</body>
</html>
