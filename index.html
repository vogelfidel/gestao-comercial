<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Document</title>\n</head>\n<body>\n    <script>\n        function showTab(evt, tabName) {\n            document.getElementById('defaultOpen').className = '';\n            document.getElementById(tabName).style.display = 'block';\n            evt.target.className += ' active';\n        }\n    <\/script>\n    <button onclick="showTab(event, 'pdv')">PDV</button>\n    <button onclick="showTab(event, 'venda')">Venda</button>\n    <div id="pdv" style="display:none;"></div>\n    <div id="venda" style="display:none;"></div>\n</body>\n</html>
